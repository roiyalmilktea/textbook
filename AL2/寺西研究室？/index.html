	<option value="">選択してください</option>
	<option value="1">和食</option>
	<option value="2">中華</option>
	<option value="3">洋食</option>
</select>

<input type="hidden" name="ing_egg" value="0">
<input type="checkbox" name="ing_egg" value="1">たまご
<input type="hidden" name="ing_mil" value="0">
<input type="checkbox" name="ing_mil" value="1">牛乳

<br>
<textarea name="ingredient" cols="40" rows="4" maxlength="150"></textarea>
<br>

<textarea name="howto" cols="40" rows="4" maxlength="150"></textarea>
