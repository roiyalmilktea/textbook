<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta name="robots" content="noindex,nofollow" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>iframeタグコピペ用ファイル（あくまでコピペ用なので特に不要なファイルです）</title>
</head>
<body>

<!--▼▼インラインフレーム（iframe）でページに埋め込む場合は以下をコピペしてください（幅や高さは必要に応じて変更下さい）▼▼-->
<iframe src="vote.php" width="700" height="400" frameborder="0" scrolling="auto"></iframe>

<!--　パラメータを設定すれば指定のデータを表示可能です。例 「vote.php?id=2」とすればID番号「2」のデータが表示されます。ID番号は管理画面で確認可能です。 -->

</body>
</html>
